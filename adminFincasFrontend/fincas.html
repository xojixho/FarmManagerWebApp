<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/finca.js"></script>

    <title>La finca</title>
</head>

<body>
    <div>
        <!-- Titulo -->
        <h1 id="titulo">Fincas</h1>
        <!-- Regresar al inicio -->
        <div>
            <a href="inicio.html"><img src="img/home.png" alt="Ir atras"></a>
        </div>
        <br>
        <div>
            <nav>
                <a href="fincas.html"><img src="img/farmer.png" alt="ir a fincas"><strong>Fincas</strong></a>
                <a href="clientes.html"><img src="img/client.png" alt="ir a clientes"> <strong>Clientes</strong></a>
                <a href="mensajes.html"><img src="img/chat.png" alt="ir a mensajes"> <strong>Mensajes</strong></a>
            </nav>
        </div>
        <!-- Mensajes de estado -->
        <div id="mensajeFinca"></div>
        <br>
        <!-- Tabla -->
        <div id="tablaFinca"></div>
        <br>
        <!-- Boton Ingresar nueva finca -->
        <div id="btnNuevaFinca">
            <button onclick="formularioNuevaFinca()">Nueva Finca</button>
        </div>

    </div>
    <br>
    <!-- Nueva Finca -->
    <div id="nueva" style="display: none;">
        <fieldset style="width: min-content;">
            <legend><strong>Nueva Finca</strong></legend>
            <label>Id: <br>
                <input type="number" id="idNueva" required></label> <br>
            <label>Address: <br>
                <input type="text" id="addressNueva" required></label> <br>
            <label>Exension: <br>
                <input type="number" id="exensionNueva" required></label> <br>
            <label>Category Id: <br>
                <input type="number" id="category_idNueva" required></label> <br>
            <label for="name">Name: <br>
                <input type="text" id="nameNueva" required></label>
            <br><br>
            <input type="submit" id="GuardarNueva" value="Guardar" onclick="nuevaFinca()">
            <input type="submit" id="CancelarNueva" value="Cancelar" onclick="estadoInicialFincas()">
        </fieldset>
    </div>
    <br>
    <!-- Editar Finca -->
    <div id="editar" style="display: none;">
        <fieldset style="width: min-content;">
            <legend><strong>Editar Finca</strong></legend>
            <label>Id: <br>
                <input type="number" id="idEditar" disabled></label> <br>
            <label>Address: <br>
                <input type="text" id="addressEditar" placeholder=""></label> <br>
            <label>Exencion: <br>
                <input type="number" id="exensionEditar" placeholder=""></label> <br>
            <label>Category Id: <br>
                <input type="number" id="category_idEditar" placeholder=""></label> <br>
            <label for="name">Name: <br>
                <input type="text" id="nameEditar" placeholder=""></label>
            <br><br>
            <input type="submit" name="GuardarEditar" value="Guardar" onclick="editarFinca()">
            <input type="submit" name="Cancelar" value="Cancelar" onclick="ocultarCamposEditar()">
        </fieldset>
    </div>



    <footer>
        <address>
            <p>Juan Camilo Acevedo Moreno</p>
            <p><a href="mailto:juan.acevedo1.mt@correo.usa.edu.co">juan.acevedo1.mt@correo.usa.edu.co</a></p>
            <p>MisionTic 2021</p>
        </address>
    </footer>
</body>

</html>
