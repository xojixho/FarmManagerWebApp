<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/funciones.js"></script>
    <title>AppFincas</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="grid-container">
    <header class="header">
        <h1>Administracion Fincas</h1>
    </header>
    <nav class="navbar">
        <a id="usuario" href=""><img src="img/user.png" alt="">usuario</a>
        <a id="log" href=""></a>
    </nav>
    <aside class="sidebar">
        <a href="#info" onclick="mostrarFincas()"><img src="img/farmer.png"
                alt="ir a fincas"><strong>Fincas</strong></a> <br>
        <a href="#info" onclick="mostrarCategorias()"><img src="img/categories.png"
                alt="ir a Categorias"><strong>Categorias</strong></a> <br>

        <a href="#info" onclick="mostrarClientes()"><img src="img/client.png" 
            alt="ir a clientes"> <strong>Clientes</strong></a> <br>

        <a href=""><img src="img/chat.png" alt="ir a mensajes"> <strong>Mensajes</strong></a> <br>
    </aside>
    <article class="main">
        <div id="imagen-inicial"><img src="img/imagenInicial.png" alt=""></div>
        <!-- <h3 id="bienvenido">Bienvenido</h3> -->

        <div id="info">
            <!-- Titulo -->
            <h2 id="titulo">
                </h1>
                <!-- Mensajes de estado -->
                <div id="mensaje"></div>
                <br>
                <div style="text-align: left;">
                    <!-- Boton Ingresar nuevo-->
                    <button id="btnNuevo" onclick=""></button>
                </div>
                <br>
                <!-- Tabla -->
                <div class="datos" id="tabla"></div>
                <br>


        </div>
        <br>
        <!-- Nueva Finca -->
        <div class="datos" id="nuevaFinca">
            <fieldset id="formNueva">
                <legend><strong>Nueva Finca</strong></legend>
                <!-- <label>Id: <br>
                <input type="number" id="idNueva" required></label> <br> -->
                <label>Address: <br>
                    <input type="text" id="addressNueva" required></label> <br>
                <label>Extension: <br>
                    <input type="number" id="extensionNueva" required></label> <br>
                <label>Category: <br>
                    <input type="number" id="category_idNueva" required></label> <br>
                <label>Name: <br>
                    <input type="text" id="nameNueva" required></label> <br>
                <label>Description: <br>
                    <input type="text" id="descriptionNueva" required></label>
                <br><br>
                <input type="submit" id="GuardarNueva" value="Guardar" onclick="nuevaFinca()">
                <input type="submit" id="CancelarNueva" value="Cancelar" onclick="mostrarFincas()">
            </fieldset>
        </div>
        <br>
        <!-- Editar Finca -->
        <div class="datos" id="editarFinca">
            <fieldset>
                <legend><strong>Editar Finca</strong></legend>
                <label>Id: <br>
                    <input type="number" id="idEditar" disabled></label> <br>
                <label>Address: <br>
                    <input type="text" id="addressEditar" placeholder=""></label> <br>
                <label>Extencion: <br>
                    <input type="number" id="extensionEditar" placeholder=""></label> <br>
                <label>Category Id: <br>
                    <input type="number" id="category_idEditar" disabled placeholder=""></label> <br>
                <label>Name: <br>
                    <input type="text" id="nameEditar" placeholder=""></label> <br>
                <label>Description: <br>
                    <input type="text" id="descriptionEditar" required></label>
                <br><br>
                <input type="submit" name="GuardarEditar" value="Guardar" onclick="editarFinca()">
                <input type="submit" name="Cancelar" value="Cancelar" onclick="mostrarFincas()">
            </fieldset>
        </div>

        <!-- Nueva Categoria -->
        <div class="datos" id="nuevaCategoria">
            <fieldset id="formNuevaCategoria">
                <legend><strong>Nueva Categoria</strong></legend>
                <label>Name: <br>
                    <input type="text" id="nameNuevaCategoria" required></label> <br>
                <label>Description: <br>
                    <input type="text" id="descriptionNuevaCategoria" required></label>
                <br><br>
                <input type="submit" id="GuardarNueva" value="Guardar" onclick="nuevaCategoria()">
                <input type="submit" id="CancelarNueva" value="Cancelar" onclick="mostrarCategorias()">
            </fieldset>
        </div>
        <br>
        <!-- Editar Finca -->
        <div class="datos" id="editarCategoria">
            <fieldset>
                <legend><strong>Editar Finca</strong></legend>
                <label>Id: <br>
                    <input type="number" id="idEditarCategoria" disabled></label> <br>
                <label>Name: <br>
                    <input type="text" id="nameEditarCategoria" required placeholder=""></label> <br>
                <label>Description: <br>
                    <input type="text" id="descriptionEditarCategoria" required></label>
                <br><br>
                <input type="submit" name="GuardarEditar" value="Guardar" onclick="editarCategoria()">
                <input type="submit" name="Cancelar" value="Cancelar" onclick="mostrarCategorias()">
            </fieldset>
        </div>


        <!-- Nuevo Cliente -->
        <div class="datos" id="nuevoCliente">
            <fieldset id="formNueva">
                <legend><strong>Nueva Cliente</strong></legend>
                <label>Name: <br>
                    <input type="text" id="nameNuevoCliente" required></label> <br>
                <label>Email: <br>
                    <input type="text" id="emailNuevoCliente" required></label> <br>
                <label>age: <br>
                    <input type="number" id="ageNuevoCliente" required></label> <br>
                <label>Password: <br>
                    <input type="password" id="passwordNuevoCliente" required></label> <br>
                <br><br>
                <input type="submit" id="GuardarNueva" value="Guardar" onclick="nuevoCliente()">
                <input type="submit" id="CancelarNueva" value="Cancelar" onclick="mostrarClientes()">
            </fieldset>
        </div>
        <br>
        <!-- Editar Cliente -->
        <div class="datos" id="editarCliente">
            <fieldset>
                <legend><strong>Editar Cliente</strong></legend>
                <label>Name: <br>
                    <input type="text" id="nameEditarCliente" required></label> <br>
                <label>Email: <br>
                    <input type="text" id="emailEditarCliente" required></label> <br>
                <label>age: <br>
                    <input type="number" id="ageEditarCliente" required></label> <br>
                <label>Password: <br>
                    <input type="text" id="PasswordEditarCliente" required></label> <br>
                <br><br>
                <input type="submit" name="GuardarEditar" value="Guardar" onclick="editarCategoria()">
                <input type="submit" name="Cancelar" value="Cancelar" onclick="mostrarCategorias()">
            </fieldset>
        </div>


        </div>
    </article>

    </footer>
</body>

</html>
