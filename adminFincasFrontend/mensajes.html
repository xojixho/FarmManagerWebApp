<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/mensaje.js"></script>

    <title>La finca</title>
</head>

<body>
    <div>
        <!-- Titulo -->
        <h1 id="titulo">Mensajes</h1>
        <!-- Regresar al inicio -->
        <div>
            <a href="inicio.html"><img src="img/home.png" alt="Ir atras"></a>
        </div>
        <br>
        <div>
            <nav>
                <a href="fincas.html"><img src="img/farmer.png" alt="ir a fincas"><strong>Fincas</strong></a>
                <a href="clientes.html"><img src="img/client.png" alt="ir a clientes"> <strong>Clientes</strong></a>
                <a href="mensajes.html"><img src="img/chat.png" alt="ir a mensajes"> <strong>Mensajes</strong></a>
            </nav>
        </div>
        <!-- Mensajes de estado -->
        <div id="mensajeMensaje"></div>
        <br>
        <!-- Tabla -->
        <div id="tablaMensaje"></div>
        <br>
        <!-- Boton Ingresar nueva finca -->
        <div id="btnNuevoMensaje">
            <button onclick="formularioNuevoMensaje()">Nuevo Mensaje</button>
        </div>

    </div>
    <br>
    <!-- Nuevo Mensaje -->
    <div id="nuevoMensaje" style="display: none;">
        <fieldset style="width: min-content;">
            <legend><strong>Nuevo Mensaje</strong></legend>
            <label>Id: <br>
                <input type="number" id="idMensajeNuevo" required></label> <br>
            <label>Message: <br>
                <input type="text" id="mensajeNuevo" required></label> <br>
            <br><br>
            <input type="submit" id="GuardarMensajeNuevo" value="Guardar" onclick="nuevoMensaje()">
            <input type="submit" id="CancelarMensajeNuevo" value="Cancelar" onclick="estadoInicialMensaje()">
        </fieldset>
    </div>
    <br>
    <!-- Editar Finca -->
    <div id="editarMensaje" style="display: none;">
        <fieldset style="width: min-content;">
            <legend><strong>Editar Mensaje</strong></legend>
            <label>Id: <br>
                <input type="number" id="idMensajeEditar" disabled></label> <br>
            <label>Message: <br>
                <input type="text" id="mensajeEditar" placeholder=""></label> <br>
            <br><br>
            <input type="submit" name="GuardarMensajeEditar" value="Guardar" onclick="editarMensaje()">
            <input type="submit" name="CancelarMensajeEditar" value="Cancelar" onclick="ocultarCamposEditar()">
        </fieldset>
    </div>

            <p>MisionTic 2021</p>
        </address>
    </footer>
</body>

</html>
